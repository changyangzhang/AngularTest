<!doctype html>
<html lang="en"  ng-app='Playing'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller='PlayingController'>
   <div class="container">
     <h1>Do you want to go to Austrilia?</h1>
         <div class="form-group">
             <button class="btn btn-default" ng-click="ausYes()">Yes</button>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="ausNo()">No</button>
         </div>
         <div class="form-group message">
           <p> {{message}} </p>
         </div>
   </div>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
      <title>Tapir Game</title>
      <style>
      img {position: absolute}
      div {position: absolute; width: 800px; height: 800px}
      #rightSide {left:800px; border-left: 1px solid black}
      </style>
    </head>
    <body onload="do_game()">
      <h1> Matching Game </h1>
      <p>Click on the extra Tapir on the left side.</p>
      <div id="leftSide">
      </div>
      <div id="rightSide">
      </div>
      <script>
      var numberOfFaces = 5;
      var theLeftSide = document.getElementById("leftSide");
      var theRightSide = document.getElementById("rightSide");
      var theBody = document.getElementsByTagName("body")[0];

      function do_game() {
        clearFaces();
        generateFaces();
        cloneToRight();
        addEvents();
      }

      function clearFaces(){
        while (theLeftSide.firstChild){
          theLeftSide.removeChild(theLeftSide.firstChild);
        }
        while (theRightSide.firstChild){
          theRightSide.removeChild(theRightSide.firstChild);
        }
      }
      function generateFaces() {
        for (var i = 0; i < numberOfFaces; i++){
          var this_face =  document.createElement("img");
          this_face.src = "https://vignette3.wikia.nocookie.net/farcry/images/c/c9/FC3_cutout_asiantapir.png/revision/latest?cb=20130904101114";
          this_face.style.height = 100 + "px";
          this_face.style.top = Math.floor(Math.random() * 600) + "px";
          this_face.style.left = Math.floor(Math.random() * 600)+ "px";
          theLeftSide.appendChild(this_face);
        }
      }

      function cloneToRight() {
        var leftSideImages = theLeftSide.cloneNode(true);
        leftSideImages.removeChild(leftSideImages.lastChild);
        theRightSide.appendChild(leftSideImages);
      }

      function addEvents() {
        theLeftSide.lastChild.onclick =
        function nextLevel(event){
          event.stopPropagation();
          numberOfFaces += 2;
          do_game();
        };

        theBody.onclick =
        function gameOver(){
          alert("Game Over!");
          theBody.onclick = null;
          theLeftSide.lastChild.onclick = null;
        };
      }
      </script>
    </body>
</html>
